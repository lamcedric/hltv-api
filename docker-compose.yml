services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hltv-postgres
    environment:
      - POSTGRES_DB=hltv
      - POSTGRES_USER=hltv
      - POSTGRES_PASSWORD=hltv_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hltv"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service - FastAPI web server
  api:
    build: .
    container_name: hltv-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://hltv:hltv_password@postgres:5432/hltv
      - RATE_LIMITING_ENABLE=false
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
    driver: local
